<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- YOUR Mood boosting Playlist is Here </title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">

            <h1>Best of Weekends </h1>
            <div class="songItem">
                <img src="covers/l1.png ">
                <span>Let Me  Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="0"class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/l2.jpeg ">
                <span> what Makes You Beautiful</span>
                <span class="songlistplay"><span class="timestamp">3:19<i id="1"class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/l3.jpeg">
                <span>Shallow</span>
                <span class="songlistplay"><span class="timestamp">3:35<i id="2"class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/l4.jpeg ">
                <span>Good Time</span>
                <span class="songlistplay"><span class="timestamp">3:25<i id="3"class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/l5.jpeg ">
                <span>Safarnama</span>
                <span class="songlistplay"><span class="timestamp">4:11<i id="4"class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/l6.jpeg">
                <span>Flowers</span>
                <span class="songlistplay"><span class="timestamp">3:20<i id="5"class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/l7.jpeg ">
                <span>Wake Me Up</span>
                <span class="songlistplay"><span class="timestamp">4:07<i id="6"class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/l8.jpeg">
                <span>Let me  Down Slowly</span>
                <span class="songlistplay"><span class="timestamp">2:49<i id="7"class="far songItemPlay fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/l9.jpeg ">
                <span>Down</span>
                <span class="songlistplay"><span class="timestamp">2:23<i id="8"class="far songItemPlay fa-play-circle"></i></span></span>
            </div>


        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">

        <input type="range" name="range" id="myProgressBar" min="0" value="0 " max="100">
        <div class=" icons">
            <!---- fontawesome icons--->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <span id="masterSongName">Let Me Love you</span>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/07dbf27559.js" crossorigin="anonymous"></script>
    <script src="/script.js">
    </script>

</body>

</html>
